<!doctype html>
<html>
<head>
  <title>todos</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--
  https://
  fonts.googleapis.com/
  css2?family=Jost:wght@300&
  family=Roboto+Slab:wght@600&
  display=swap
  -->
  <link
  href="https://cutt.ly/DkjhUo4"
  rel="stylesheet"
  />
  <script src="storage.js" charset="utf-8"></script>
</head>
<body>
  <style>
    .done {
      color: #A3A3A3;
      text-decoration: line-through solid #444444;
    }

    .hide {
      display: none;
    }
  </style>
  <section id="todos">
    <header>
      <h1>todos</h1>
      <input
      placeholder="What needs to be done?"
      autofocus
      autocomplete="off"
      class="newTodo"
      />
    </header>

    <section class="main">
      <ul class="todoList"></ul>
    </section>

    <footer>
      <section class="filters">
        <button value="completed">Completed</button>
        <button value="unfinished">Unfinished</button>
        <button value="all">All</button>
      </section>
    </footer>

    <article class="info">
      <p>Double-click on text to edit</p>
      <p>Written by Slava Rykov</p>
    </article>
  </section>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
